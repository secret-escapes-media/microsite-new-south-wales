- type: highlight
  title: Handa Opera on Sydney Harbour
  subtitle: 31 December 2019
  id: handa-opera-on-sydney-harbour
  content: Head to Sydney harbour for glorious views across the bay, as the sun slowly sinks behind the city. Start your evening with a glass of fizz before heading to a pop-up waterside restaurant for starlight dining. This year, they’re breaking from tradition and staging the award-winning West Side Story on the floating stage in the harbour. Don’t miss this extravagant spectacular!
