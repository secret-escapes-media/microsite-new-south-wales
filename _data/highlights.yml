- type: highlight
  title: Handa Opera on Sydney Harbour
  subtitle: March 27 – April 26, 2020
  id: handa-opera-on-sydney-harbour
  content: Head to Sydney harbour for glorious views across the bay, as the sun slowly sinks behind the city’s icons. Start your evening with a glass of fizz before heading to a pop-up waterside restaurant for starlight dining. Verdi’s mesmerising tragedy La Traviata is the showpiece of the night, performed on a floating stage in the harbour – a brilliant opera in a superlative setting.
