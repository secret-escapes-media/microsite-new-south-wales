- type: highlight
  title: Sydney Gay & Lesbian Mardi Gras
  subtitle: 29 February 2020
  id: sydney-gay-lesbian-mardi-gras
  content: This LGTBQ+ extravaganza is easily the most fabulous party Sydney offers. Culminating in the effortlessly-sequinned parade down Oxford Street, the Sydney Gay and Lesbian Mardi Gras sees the many parks and bars alight in technicolour glamour. It’s an addictive, revelrous two-week celebration of the gay, lesbian and wider LBGTQ+ community that offers so much to this great city and the wider country.
