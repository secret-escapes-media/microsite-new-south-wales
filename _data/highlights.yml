- type: highlight
  title: Sydney Gay & Lesbian Mardi Gras
  subtitle: 29 February 2020
  id: sydney-gay-lesbian-mardi-gras
  content: This LGBTQ+ extravaganza is easily the most fabulous party Sydney offers. Culminating in the effortlessly-sequinned parade down Oxford Street, the day sees Sydney’s many parks and bars alight in technicolor glamour. It’s an addictive, revelrous celebration of the gay, lesbian and wider LGBTQ+ community that offers so much to this great city and the wider country. Plus, it’s the biggest of its kind anywhere in the world, so share in this joyful celebration.
