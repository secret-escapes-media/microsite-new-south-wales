# BYRON BAY

- type: highlight
  title: Coffs Harbour
  id: coffs-harbour
  content: This stunning coastal town shelters glorious beaches with waters that offer sanctuary to whales, turtles and dolphins. Go for a surf, kick-back on the sands, or explore the wider region where you’ll find the World Heritage listed Gondwana Rainforests perfect for dizzying canopy walks, canoe trails up Bellingen river and a host of music festivals set in stunning surroundings.
  section: byron-bay
  pages:
    - id: overview

- type: highlight
  title: Port Macquarie
  id: port-macquarie
  content: Ancient forests cover the land before retreating from the pristine ocean at Port Macquarie. Nature trails through the area’s parks offer glorious immersion into the local flora and fauna, before cooling off on pristine beaches where watersports only further the offerings in this beautiful area. Food and wine is found in abundance, with gourmet feasting set to recharge you after a long day enjoying this beautiful spot.
  section: byron-bay
  pages:
    - id: overview

- type: highlight
  title: Jervis Bay
  id: jervis-bay
  content: This resplendent bay shelters some of the most gorgeous beaches in Australia. Powder white sand slinks into crystal-clear waters that create an irresistible draw for visitors. The neighbouring marine parks teem with life, home to dolphins, fur seals, little penguins and migrating humpback whales.
